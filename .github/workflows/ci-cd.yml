          draft: false
          prerelease: false

  # Job 8: Notification
  notify:
    name: ğŸ“¢ Notify Team
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: ğŸ“¢ Notification de succÃ¨s
        if: success()
        run: |
          echo "âœ… Pipeline ChopExpress terminÃ© avec succÃ¨s"
          echo "ğŸ“Š Tous les tests sont passÃ©s"
          echo "ğŸš€ DÃ©ploiement effectuÃ©"
          
      - name: ğŸ“¢ Notification d'Ã©chec
        if: failure()
        run: |
          echo "âŒ Pipeline ChopExpress Ã©chouÃ©"
          echo "ğŸ” VÃ©rifier les logs pour plus de dÃ©tails"

    <!-- Script pour masquer l'√©cran de chargement -->
    <script>
      // Masquer l'√©cran de chargement une fois React charg√©
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000); // D√©lai minimum pour l'exp√©rience utilisateur
      });
      
      // Gestion des erreurs JavaScript globales
      window.addEventListener('error', function(e) {
        console.error('Erreur JavaScript:', e.error);
        // Optionnel: envoyer l'erreur √† un service de monitoring
      });
      
      // Gestion des promesses rejet√©es
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Promise rejet√©e:', e.reason);
        // Optionnel: envoyer l'erreur √† un service de monitoring
      });
    </script>
    
    <!-- Service Worker pour PWA (futur) -->
